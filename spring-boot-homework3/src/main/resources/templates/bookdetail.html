<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
	<div class="container"> 
		<h3 th:text="'Book Title: ' + ${book.id + '_' + book.title}"></h3>
		<img th:src="@{${book.coverImage}}" />
		<h3 th:text="'Publish Date: ' + ${book.publishDate}"></h3>
		<h3 th:text="'By: ' + ${book.author}"></h3>
		<h3 th:text="'Pages: ' + ${book.page}"></h3>
	</div>
</body>
</html>
